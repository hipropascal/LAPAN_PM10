<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pemantauan Kualitas PM10 Satelite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="body-wrap">
    <div class="header">
        <div class="logo">
            <img src="/static/img/header-left.jpg" alt="" style="float: right">
        </div>
        <div class="title">
            <img src="/static/img/header-right.jpg" alt="" style="float: right">
            <!--<h1>Pemantauan Satelite PM10</h1>-->
        </div>
    </div>
    <div class="menu">
    </div>
    <div class="content">
        <div class="main-content">
            <div class="map" id="map"></div>
            <div class="raster-layer">
                <canvas id="cvs-raster"></canvas>
            </div>
            <div class="map" id="map2"></div>
            <div class="menu-layer">
                <div class="menu-content">
                <div class="input-range">
                    <div class="label">Jenis Data :</div>
                    <select name="range-time" id="range-time">
                        <option value="day">Harian</option>
                        <option value="month">Bulanan</option>
                    </select>
                </div>
                <div class="label m">Tahun dan Bulan :</div>
                <div class="monthly m">
                    <div class="input-year">
                        <select name="year" id="year">
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                        </select>
                    </div>
                    <div class="input-month m">
                        <select name="month" id="month">
                            <option value="1">January</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                </div>
                <div class="label d">Tanggal :</div>
                <div class="d" id="datepicker"></div>
                <div class="legend-color"></div>
            </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
<script src="/static/L.Map.Sync.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
